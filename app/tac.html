        <div class="container">
            <div class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Tac.net</a>
                </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>


        <div style="margin-bottom: 10px">
        <button type="button" class="btn btn-large btn-success" onclick="TogetherJS(this); return false;">Start TogetherJS</button>
        <button type="button" class="btn btn-large btn-warning" onclick="clearCanvas()">Clear</button>
        <button type="button" class="btn btn-large btn-info" onclick="setBackground('img/de_dust2.jpg')">de_dust2</button>
        <button type="button" class="btn btn-large btn-info" onclick="setBackground('img/whatever.jpg')">Whatever</button>
        <button type="button" class="btn btn-mini btn-info" onclick="increaseBrush()">+</button>
        <button type="button" class="btn btn-mini btn-danger" onclick="decreaseBrush()">-</button>
        
        <div class="btn-group">
            <button type="button" class="btn btn-default btn-green" onclick="setColor('#00ff00')">&nbsp;</button>
            <button type="button" class="btn btn-default btn-yellow" onclick="setColor('#ff0')">&nbsp;</button>
            <button type="button" class="btn btn-default btn-red" onclick="setColor('#ff0000')">&nbsp;</button>
            <button type="button" class="btn btn-default btn-blue" onclick="setColor('#0000ff')">&nbsp;</button>

            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Size
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" onclick="setSize(1)">1</a></li>
                    <li><a href="#" onclick="setSize(2)">2</a></li>
                    <li><a href="#" onclick="setSize(3)">3</a></li>
                </ul>
            </div>
        </div>
        </div>
        <div class="drawotron">
                <div id="sketchContainer" style="height: 700px;">
                  <canvas id="sketch"></canvas>
                  <script src="js/tacsketch.js"></script>
                </div>
            </div>
        </div>


        <!-- build:js scripts/vendor.js -->
