<!DOCTYPE html>
<html>
  <head>
    <title>Tacnet.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="/static/img/icons/favicon.ico">
    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-darkstrap.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css">

    <!--JS-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  {% block header %}{% endblock %}
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-eye-open"></span> Tacnet.io</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="visible-lg visible-md"><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li class="visible-lg visible-md"><a href="/frontpage/about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
                    <li class="visible-lg visible-md"><a class="contact" href="#"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  {% block nav %}{% endblock %}
                </ul>
              </div>
            </nav>
        </div>

        <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contact" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
                <form id="ContactForm" action="" method="post" role="form" enctype="multipart/form-data">{% csrf_token %}
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-envelope"></span> Contact</h4>
                  </div>
                  <div class="modal-body">

                    <div class="form-group">
                        <label for="id_email">Email  *</label>
                        <input id="id_email" maxlength="75" name="email" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="mailmessage">Message *</label>
                        <textarea id="mailmessage" mname="message" type="text" class="form-control" rows="10"></textarea>
                    </div>



                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary submitContactForm">Send</button>
                  </div>
                </form>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script>
            $('.contact').click(function(){
            $('#contactModal').modal('toggle', {
              keyboard: false
            });
        });</script>



          {% include "base/messages.html" %}


        {% block container %}{% endblock %}

    <script src="/static/js/jquery.bootstrap-growl.min.js"></script>
    <script src="/static/js/googleanalytics.js"></script>
  </body>
</html>
